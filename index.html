<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="player" id="player1"></div>
        <div>
            <div class="panel">
                <label for="">Choose your board scale</label>
                <input
                    type="number"
                    class="board-size-input"
                    id="board-size-input"
                    value="3"
                    pattern="[0-9]*"
                />
                <button class="confirm-button js-confirm-button">
                    Confirm
                </button>
            </div>
            <div id="game-board" class="game-board"></div>
        </div>
        <div class="player" id="player2"></div>

        <dialog id="modal-name">
            <form method="dialog">
                <div class="name-input-box">
                    <div class="player-box">
                        <label for="">Player 1</label>
                        <input type="text" id="player1-name-input" required />
                    </div>
                    <div class="vs">V/S</div>
                    <div class="player-box">
                        <label for="">Player 2</label>
                        <input type="text" id="player2-name-input" required />
                    </div>
                </div>
                <div>
                    <button type="submit" class="name-submit">OK</button>
                </div>
            </form>
        </dialog>
        <dialog id="modal-result">
            <div id="result"></div>
        </dialog>
        <script src="script.js"></script>
    </body>
</html>
