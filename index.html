<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="player" id="player1"></div>
        <div>
            <div class="panel">
                <label for="">Choose your board scale</label>
                <input
                    type="number"
                    class="board-input"
                    id="board-size-input"
                    value="3"
                    pattern="[0-9]*"
                />
                <label for="">How many consecutive elements to win</label>
                <input
                    type="number"
                    class="board-input"
                    id="consecutive-input"
                    value="3"
                    pattern="[0-9]*"
                />
                <button class="confirm-button js-confirm-button">
                    Confirm /
                    <br />Reset
                </button>
            </div>
            <div class="board-container">
                <div id="game-board" class="game-board disable-click"></div>
                <button class="start-game" id="start-game-button">
                    Start game
                </button>
            </div>
        </div>
        <div class="player" id="player2"></div>

        <dialog id="modal-name">
            <form method="dialog">
                <div class="name-input-box">
                    <div class="player-box">
                        <label for="">Player 1</label>
                        <input type="text" id="player1-name-input" required />
                        <label for="">X</label>
                    </div>
                    <div class="vs">V/S</div>
                    <div class="player-box">
                        <label for="">Player 2</label>
                        <input type="text" id="player2-name-input" required />
                        <label for="">O</label>
                    </div>
                </div>
                <div>
                    <button type="submit" class="name-submit button-dialog">
                        OK
                    </button>
                </div>
            </form>
        </dialog>
        <dialog id="modal-result">
            <div id="result"></div>
            <button type="submit" class="view-match button-dialog">
                View match
            </button>
        </dialog>
        <script src="script.js"></script>
    </body>
</html>
